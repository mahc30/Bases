<body class="">
    <!----------------------- Form Agregar Instrumento ----------------------------->
    <div class="container-fluid h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3 border form-container">
                <form method="POST" action="/addInstrument">
                    <div class="form-group">
                        <div class="col align-self-center text-center">
                            <h3>Agregar Instrumento</h3>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="align-self-center">
                            <label for=""></label>
                            <input type="text" class="form-control" name="nombre" id="inst-name"
                                aria-describedby="helpId" placeholder="Ejemplo: Violin" required="required">
                            <small id="helpId" class="form-text text-muted">Nombre del Instrumento</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="text-center align-self-center">
                            <h6>Tipo</h6>
                        </div>
                    </div>

                    <div class="form-group text-center">
                        <input type="radio" name="tipo" value="cuerda" checked> Cuerda<br>
                        <input type="radio" name="tipo" value="viento"> Viento<br>
                        <input type="radio" name="tipo" value="percusion"> Percusi√≥n
                    </div>

                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                </form>

                <form method="GET" action="/" class="text-right">
                    <button type="submit" class="btn btn-info">Home</button>
                </form>
            </div>
        </div>
    </div>
</body>
